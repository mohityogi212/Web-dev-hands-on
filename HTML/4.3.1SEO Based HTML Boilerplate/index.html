<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description here">
    <meta name="keywords" content="your, keywords, here">
    <meta name="author" content="Your Name">

    <!-- Enable search engine crawling and indexing -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your website description here">
    <meta property="og:image" content="link to your image">
    <meta property="og:url" content="your website URL">

    <!-- Twitter Card Meta Tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="Your website description here">
    <meta name="twitter:image" content="link to your image">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheets and other head elements go here -->

    <title>Your Website Title</title>
</head>

<body>
    <!-- Content of your website goes here -->

    <!-- JavaScript at the bottom for improved performance -->
    <script src="your-script.js"></script>
</body>

</html>
